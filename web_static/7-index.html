<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="https://s3.amazonaws.com/intranet-projects-files/holbertonschool-higher-level_programming+/268/icon.png"/>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">

    <title>AirBnb</title>
</head>

<body>
    <header >
      <div class="logo">

      </div>
    </header>
    <div class="container">
        
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <div class="popover">
                    <ul>
                    <div class="title">
                        <h2>California:</h2>
                    </div>
                    <li>California</li>
                    <li>Arizona</li>
                    <div class="title">
                        <h2>Arizona:</h2>
                    </div>
                    <li>California</li>
                    <li>Arizona</li>
                </ul></div>
                
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <div class="popover">
                    <ul>
                        <li>Internet</li>
                        <li>Kitchen</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                    </ul>
                </div>
            </div>
            
          <button>
                Search
          </button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article><h2>My home</h2></article>
            <article><h2>Tiny house</h2></article>
            <article><h2>A suite</h2></article>
          </section>
      </div>
    <footer>
        <p>
            Holberton School
        </p>
    </footer>
</body>

</html>
